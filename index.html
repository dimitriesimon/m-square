<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p id='question'></p>
        <input id='answer'>
        <button onclick="handleOnClick()">Check</button>
        <p id='result'></p>
        
        <script>
            let number;

            function generateRandomInt() {
                number = Math.floor(Math.random() * 21);
            }

            function updateQuestion() {
                document.getElementById('question').innerHTML = `What is the square of ${number}?`;
            }

            function updateResult(answer) {
                const correctAnswer = number * number;
                const isCorrect = answer == correctAnswer.toString() ? "CORRECT" : "WRONG";
                document.getElementById('result').innerHTML = `${isCorrect} | The square of ${number} is ${correctAnswer}`;
            }

            function handleOnClick() {
                const answer = document.getElementById('answer').value;
                updateResult(answer);
                document.getElementById('answer').value = ""

                generateRandomInt();
                updateQuestion()
            }


            generateRandomInt();
            updateQuestion()

        </script>
    </body>
</html>
